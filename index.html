        const { useState, useEffect, useMemo } = React;

        // --- Helpers ---
        const timeoutPromise = (promise, ms = 5000) => {
            return new Promise((resolve, reject) => {
                const timer = setTimeout(() => reject(new Error("Timeout DB")), ms);
                promise.then(res => { clearTimeout(timer); resolve(res); }).catch(err => { clearTimeout(timer); reject(err); });
            });
        };

        const saveRequestToDB = async (data) => {
            if (!window.db || !window.isFirebaseReady) return;
            try { await timeoutPromise(window.fb.addDoc(window.fb.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'requests'), { ...data, status: 'pending', timestamp: new Date().toISOString() })); } catch (e) { console.error("DB Error ignored", e); }
        };

        const updateRequestStatus = async (docId, mentorName) => {
            if (!window.db || !window.isFirebaseReady) return;
            try { await window.fb.updateDoc(window.fb.doc(window.db, 'artifacts', window.appId, 'public', 'data', 'requests', docId), { status: 'taken', mentor: mentorName, takenAt: new Date().toISOString() }); } catch (e) { console.error("Update DB Error", e); }
        };

        // --- Icons ---

        const Inbox = (p) => <IconBase {...p}><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></IconBase>;
        const WifiOff = (p) => <IconBase {...p}><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.58 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></IconBase>;
        const Eye = (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></IconBase>;

        // --- Data ---
        const EVAL_OPTIONS = [
            { id: 'na', label: 'NON ACQUIS', short: 'NON', color: 'bg-red-900/50 border-red-500 text-red-200', score: 0 },
            { id: 'ec', label: 'EN COURS', short: 'EN COURS', color: 'bg-amber-900/50 border-amber-500 text-amber-200', score: 1 },
            { id: 'ac', label: 'ACQUIS', short: 'ACQUIS', color: 'bg-emerald-900/50 border-emerald-500 text-emerald-200', score: 2 },
            { id: 'no', label: 'NON OBS.', short: 'N.O.', color: 'bg-slate-700/50 border-slate-500 text-slate-300', score: 0 }, // Score 0 to keep chart simple
        ];

        // Updated Colors: Blue, Teal, Yellow (No Purple)
        const CATEGORIES = [
            { id: 'cat_cmd', title: 'COMMANDEMENT', icon: Users, items: [{ id: 'posture', label: 'POSTURE', color: '#38bdf8' }, { id: 'comms', label: 'COMMS', color: '#2dd4bf' }, { id: 'stress', label: 'STRESS', color: '#facc15' }] },
            { id: 'cat_tac', title: 'TACTIQUE', icon: Target, items: [{ id: 'analyse', label: 'ANALYSE', color: '#38bdf8' }, { id: 'decision', label: 'D√âCISION', color: '#2dd4bf' }, { id: 'coord', label: 'COORD', color: '#facc15' }] },
            { id: 'cat_e2', title: '√âCHELON 2', icon: Shield, items: [{ id: 'pedago', label: 'P√âDAGOGIE', color: '#38bdf8' }, { id: 'vision', label: 'VISION', color: '#2dd4bf' }] }
        ];

        // --- Components ---
        const Logo = ({ small = false }) => (
            <div className={`fof-logo-circle ${small ? 'small' : ''}`}>
                <img src="Logo.png" alt="FOF" className="fof-logo-img" onError={(e) => { e.target.style.display = 'none'; e.target.parentNode.style.backgroundColor = '#0d2847'; }}/>
            </div>
        );

        const InputField = ({ label, value, onChange, placeholder, type = "text", readOnly = false }) => (
            <div className="w-full"><label className="text-xs font-mono text-slate-400 uppercase tracking-wide block mb-1">{label}</label><input type={type} value={value} onChange={(e) => onChange(e.target.value)} placeholder={placeholder} readOnly={readOnly} className={`bg-slate-800/80 border border-slate-700 rounded p-3 text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none w-full text-white ${readOnly ? 'opacity-70 cursor-not-allowed border-dashed' : ''}`} /></div>

        const TextArea = ({ label, value, onChange, placeholder, height = "h-24" }) => (
            <div className="w-full"><label className="text-xs font-mono text-slate-400 uppercase tracking-wide block mb-1">{label}</label><textarea value={value} onChange={(e) => onChange(e.target.value)} placeholder={placeholder} className={`bg-slate-800/80 border border-slate-700 rounded p-3 text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none resize-none w-full ${height}`} /></div>
        );

        // --- RADAR CHART COMPONENT (Spider Web) ---
        const RadarChart = ({ history }) => {
            if (!history || history.length === 0) return null;

            // Sort chronology
            const sortedHistory = [...history].sort((a,b) => new Date(a.missionDate) - new Date(b.missionDate));
            const firstSession = sortedHistory[0];
            const lastSession = sortedHistory[sortedHistory.length - 1];

            // Configuration
            const size = 200;
            const center = size / 2;
            const radius = 70; // Max radius
            const levels = 3; // 0, 1, 2

            // Prepare Data Points
            const getPoints = (session) => {
                // Combine relevant skills: Commandement + Tactique (+ Echelon 2 if applicable in latest session)
                let skills = [...CATEGORIES[0].items, ...CATEGORIES[1].items];
                if (lastSession.echelon === 'SL2') {
                    skills = [...skills, ...CATEGORIES[2].items];
                }

                const totalAxes = skills.length;
                const angleStep = (Math.PI * 2) / totalAxes;

                return skills.map((skill, index) => {
                    const evalData = EVAL_OPTIONS.find(o => o.id === session[skill.id]);
                    const score = evalData ? evalData.score : 0; // 0, 1, or 2
                    
                    // Normalize score to radius (max score is 2)
                    const r = (score / 2) * radius; 
                    const angle = index * angleStep - Math.PI / 2; // Start at top
                    
                    const x = center + Math.cos(angle) * r;
                    const y = center + Math.sin(angle) * r;
                    
                    return { x, y, label: skill.label, angle, maxR: radius };
                });
            };

            const firstPoints = getPoints(firstSession);
            const lastPoints = getPoints(lastSession);

            const buildPath = (points) => points.map((p, i) => (i === 0 ? `M${p.x},${p.y}` : `L${p.x},${p.y}`)).join(' ') + " Z";

            // Axes and Grid
            const skillsConfig = getPoints(lastSession); // Use last session config for labels
            const gridPaths = [];
            for (let i = 1; i <= levels; i++) {
                const r = (i / levels) * radius; // wait, max score is 2, so we need circles at 0.5*R (score 1) and 1.0*R (score 2)
                // Actually levels are 0, 1, 2. So we need grid for score 1 and score 2.
                // Let's draw 2 polygons: one for 'En Cours' (50% radius) and 'Acquis' (100% radius)
            }

            return (
                <div className="w-full bg-slate-900/50 rounded-lg p-4 mb-4 border border-slate-700/50 flex flex-col items-center">
                    <div className="text-xs text-slate-400 font-mono mb-2 w-full flex justify-between uppercase">
                        <span>√âVOLUTION COMP√âTENCES</span>
                        <div className="flex space-x-3">
                            <span className="flex items-center"><span className="w-2 h-2 rounded-full bg-slate-500 mr-1 opacity-50"></span>D√âBUT</span>
                            <span className="flex items-center"><span className="w-2 h-2 rounded-full bg-blue-500 mr-1"></span>ACTUEL</span>
                        </div>
                    </div>
                    
                    <svg viewBox={`0 0 ${size} ${size}`} className="w-64 h-64 overflow-visible">
                        {/* Grid Background (Concentric Polygons) */}
                        {[0.5, 1].map((scale, i) => {
                            const gridPoints = skillsConfig.map(p => {
                                const r = radius * scale;
                                return `${center + Math.cos(p.angle) * r},${center + Math.sin(p.angle) * r}`;
                            }).join(' ');
                            return <polygon key={i} points={gridPoints} fill="none" stroke="#334155" strokeWidth="1" strokeDasharray="4" />;
                        })}

                        {/* Axes Lines */}
                        {skillsConfig.map((p, i) => {
                            const endX = center + Math.cos(p.angle) * radius;
                            const endY = center + Math.sin(p.angle) * radius;
                            return (
                                <g key={i}>
                                    <line x1={center} y1={center} x2={endX} y2={endY} stroke="#334155" strokeWidth="1" />
                                    {/* Labels */}
                                    <text 
                                        x={center + Math.cos(p.angle) * (radius + 15)} 
                                        y={center + Math.sin(p.angle) * (radius + 15)} 
                                        textAnchor="middle" 
                                        dominantBaseline="middle" 
                                        fill="#94a3b8" 
                                        fontSize="8" 
                                        fontFamily="monospace"
                                    >
                                        {p.label}
                                    </text>
                                </g>
                            );
                        })}

                        {/* First Session (Background Area) */}
                        <polygon points={firstPoints.map(p => `${p.x},${p.y}`).join(' ')} fill="#64748b" fillOpacity="0.2" stroke="#64748b" strokeWidth="1" />

                        {/* Last Session (Foreground Area) */}
                        <polygon points={lastPoints.map(p => `${p.x},${p.y}`).join(' ')} fill="#3b82f6" fillOpacity="0.4" stroke="#3b82f6" strokeWidth="2" />
                        
                        {/* Dots for Last Session */}
                        {lastPoints.map((p, i) => (
                            <circle key={i} cx={p.x} cy={p.y} r="2" fill="#60a5fa" stroke="#1e3a8a" strokeWidth="1" />
                        ))}

                    </svg>
                </div>
            );
        };

        // --- CHART COMPONENT V2 (Multi-Line Points) - Keep for alternate use if needed ---
        const DetailedChart = ({ title, categoryId, history }) => {
            if (!history || history.length === 0) return null;

            // Filter relevant items for this category (Commandement or Tactique)
            const category = CATEGORIES.find(c => c.id === categoryId);
            const items = category.items;

            // Chart dims
            const width = 100; const height = 50; const padding = 5;
            const sessions = history.length > 0 ? history : [{missionDate: 'Start'}]; // Fallback if empty but handled by parent
            const xStep = sessions.length > 1 ? (width - padding * 2) / (sessions.length - 1) : 0;

            const getY = (val) => {
                // val is 'na'(0), 'ec'(1), 'ac'(2). Max is 2.
                const score = val === 'ac' ? 2 : val === 'ec' ? 1 : val === 'na' ? 0 : null;
                if(score === null) return null;
                // Height mapped: 0 -> bottom, 2 -> top
                return height - padding - ((score / 2) * (height - padding * 2));
            };

            return (
                <div className="w-full bg-slate-900/50 rounded-lg p-3 mb-4 border border-slate-700/50">
                    <div className="text-[10px] text-slate-400 font-mono mb-2 uppercase tracking-wider border-b border-slate-700 pb-1">{title}</div>
                    <div className="flex justify-end space-x-3 mb-2">
                        {items.map(i => (
                            <div key={i.id} className="flex items-center text-[9px] text-slate-300">
                                <div className="w-2 h-2 rounded-full mr-1" style={{backgroundColor: i.color}}></div>
                                {i.label}
                            </div>
                        ))}
                    </div>
                    
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-24 overflow-visible">
                        {/* Y Axis Guides */}
                        {[0, 1, 2].map(score => {
                            const y = height - padding - ((score / 2) * (height - padding * 2));
                            return <line key={score} x1={padding} y1={y} x2={width-padding} y2={y} stroke="#334155" strokeWidth="0.2" strokeDasharray="2" />;
                        })}

                        {/* Lines per Item */}
                        {items.map(item => {
                            const points = sessions.map((s, idx) => {
                                const y = getY(s[item.id]);
                                if (y === null) return null;
                                const x = sessions.length > 1 ? padding + (idx * xStep) : width / 2;
                                return {x, y};
                            }).filter(p => p !== null);

                            if(points.length === 0) return null;

                            const pathData = points.map((p, i) => (i === 0 ? `M${p.x},${p.y}` : `L${p.x},${p.y}`)).join(' ');

                            return (
                                <g key={item.id}>
                                    {points.length > 1 && <path d={pathData} fill="none" stroke={item.color} strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" vectorEffect="non-scaling-stroke" />}
                                    {points.map((p, i) => (
                                        <circle key={i} cx={p.x} cy={p.y} r="1.5" fill="#0f172a" stroke={item.color} strokeWidth="0.5" />
                                    ))}
                                </g>
                            );
                        })}
                    </svg>
                    
                    {/* X Axis Labels */}
                    <div className="flex justify-between mt-1 px-1">
                        {sessions.map((s, i) => (
                            <div key={i} className="text-[8px] text-slate-500 font-mono" style={{width: `${100/sessions.length}%`, textAlign: 'center'}}>
                                J{i+1}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- DISCORD STYLE PREVIEW ---
        const PreviewCard = ({ title, color, fields, footer, onClose }) => {
            const borderColors = {
                'green': 'border-l-emerald-500', 'blue': 'border-l-blue-500', 'amber': 'border-l-amber-500', 'red': 'border-l-red-500', 'indigo': 'border-l-blue-500'

            const col = borderColors[color] || 'border-l-slate-500';

            return (
                <div className={`bg-[#2b2d31] rounded-r-md border-l-[4px] ${col} p-4 shadow-xl w-full max-w-full overflow-hidden relative`}>
                    {onClose && <button onClick={onClose} className="absolute top-2 right-2 text-slate-400 hover:text-white"><X size={20}/></button>}
                    <div className="font-bold text-base text-white mb-4 flex items-center">{title}</div>
                    <div className="space-y-3">
                        {fields.map((field, idx) => (
                            <div key={idx} className={`${field.inline ? 'inline-block w-1/2 align-top pr-2 mb-2' : 'block mb-2'}`}>
                                <div className="text-xs font-bold text-[#b5bac1] uppercase mb-0.5">{field.name}</div>
                                <div className="text-sm text-[#dbdee1] whitespace-pre-wrap leading-snug">{field.value}</div>
                            </div>
                        ))}
                    </div>
                    {footer && <div className="mt-4 pt-2 border-t border-[#3f4147] text-[10px] text-[#949ba4]">{footer}</div>}
                </div>
            );
        };

        // --- MAIN MENU ---
        const MainMenu = ({ onSelect }) => (
            <div className="flex flex-col items-center justify-center space-y-6 h-full py-10 animate-in zoom-in-95 duration-500 w-full">
                <div className="text-center mb-6 w-full flex flex-col items-center">
                    <div className="mx-auto mb-6 transform hover:scale-110 transition-transform duration-500 flex justify-center w-full">

                        footer: { text: "FOF - Force Op√©rationnelle Fran√ßaise" }
                    }]
                }, () => {});
            };

            return (
                <div className="h-full flex flex-col animate-in fade-in">
                    <header className="mb-6 border-b border-blue-500/30 pb-3 flex justify-between items-center"><div><h2 className="text-xl font-bold flex items-center text-blue-400"><Shield size={24} className="mr-2"/>QG MENTOR</h2><p className="text-xs text-slate-500 font-mono">{mentorName}</p></div><Logo small={true}/></header>
                    <div className="flex-1 overflow-y-auto space-y-8 pr-2">
                        <div>
                            <h3 className="text-sm font-bold text-white mb-2 flex items-center"><Inbox size={16} className="mr-2 text-emerald-400"/> DEMANDES ({requests.length})</h3>
                            {requests.length === 0 ? <div className="text-xs text-slate-500 italic p-2 border border-dashed border-slate-700 rounded">Aucune demande.</div> : 
                                <div className="space-y-2">{requests.map(r => (
                                    <div key={r.id} className="bg-slate-800 p-3 rounded border-l-4 border-emerald-500 flex justify-between items-center shadow">
                                        <div><div className="font-bold text-sm text-white">{r.name} <span className="ml-2 text-[10px] bg-slate-700 px-1 rounded text-blue-300">{r.target}</span></div><div className="text-[10px] text-slate-400 mt-1">{r.objectives}</div></div>
                                        <button onClick={() => acceptRequest(r)} className="bg-emerald-600 hover:bg-emerald-500 p-2 rounded text-white shadow"><Check size={16}/></button>
                                    </div>
                                ))}</div>}
                        </div>
                        <button onClick={() => onStartSession('')} className="w-full bg-blue-600 hover:bg-blue-500 text-white p-3 rounded font-bold shadow-lg flex justify-center items-center space-x-2"><Shield size={18}/><span>NOUVEAU RETEX (LIBRE)</span></button>
                        <div>
                            <h3 className="text-sm font-bold text-white mb-2 flex items-center"><History size={16} className="mr-2 text-amber-400"/> SUIVI √âL√àVES</h3>
                            <div className="grid grid-cols-1 gap-2">
                                {myStudents.map((stu, i) => (
                                    <div key={i} onClick={() => onNavigate('history', stu.name)} className="bg-slate-800 p-3 rounded border border-slate-700 cursor-pointer hover:bg-slate-700 flex justify-between items-center">
                                        <span className="font-bold text-sm text-slate-200">{stu.name}</span>
                                        <span className="text-[10px] text-slate-500 font-mono">{stu.level}</span>
                                    </div>
                                ))}
                                {myStudents.length === 0 && <div className="text-xs text-slate-500 text-center">Aucun √©l√®ve suivi.</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [user, setUser] = useState(null);
            const [student, setStudent] = useState(null);

            useEffect(() => {
                const listener = () => {}; 
                window.addEventListener('firebase-ready', listener);
                return () => window.removeEventListener('firebase-ready', listener);
            }, []);

            return (
                <div className="min-h-screen p-2 md:p-8 flex justify-center items-center md:items-start bg-[#0f172a]">
                    <div className="w-full max-w-3xl bg-[#1e232b] border border-slate-700/50 shadow-2xl rounded-2xl overflow-hidden relative flex flex-col h-[95vh] md:h-[700px]">
                        <div className="bg-[#151921] px-4 py-3 border-b border-slate-800 flex justify-between items-center shrink-0">
                            {view !== 'menu' && <button onClick={() => setView(view.includes('dashboard') ? 'menu' : 'mentor_dashboard')} className="text-xs font-bold text-slate-400 hover:text-white flex items-center"><ChevronLeft size={12} className="mr-1"/>RETOUR</button>}
                            <div className="flex items-center space-x-2"><div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div><span className="text-[10px] font-mono text-slate-500">FOF-NET</span></div>
                        </div>
                        <div className="p-4 md:p-6 relative flex-1 overflow-hidden">
                            {view === 'menu' && <MainMenu onSelect={setView} />}
                            {view === 'student' && <StudentInterface onBack={() => setView('menu')} />}
                            {view === 'mentor_login' && <MentorLogin onLogin={(name) => { setUser(name); setView('mentor_dashboard'); }} />}
                            {view === 'mentor_dashboard' && <MentorDashboard mentorName={user} onNavigate={(v, data) => { setStudent(data); setView(v); }} onStartSession={(stu) => { setStudent(stu); setView('retex'); }} />}
                            {view === 'retex' && <MentorInterface mentorName={user} preselectedStudent={student} onBack={() => setView('mentor_dashboard')} />}
                            {view === 'history' && <StudentHistory studentName={student} onBack={() => setView('mentor_dashboard')} onNewRetex={() => setView('retex')} />}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
